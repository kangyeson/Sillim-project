<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- 파비콘 설정 -->
    <title>신림먹방특공대</title>

    <script type='text/javascript'>
        $( document ). ready(function() {
           
            $('#go').mouseenter(function(){
                $('#go').addClass('over');
            });

            $('#go').mouseleave(function(){
                $('#go').removeClass('over');
            });

            $('#go').click( function() {
                location.href = "#";
            } );

        
        });
        
    </script>
</head>

<body>
    <div id='divtop'>
        <image id='title' src="신림먹방특공대/로고3.png"/>
        <image id='descrip' src="신림먹방특공대/문구.png"/>
    </div>

    <div id='divbtn'>
        <span>
            <image id="go" src="신림먹방특공대/출발.png"/> 
        </span>
        <image id='stationimg' src="신림먹방특공대/신림.png"/>
        
    </div>
    <div id='devinfo'>
        <image src="신림먹방특공대/github.png"/>
        <span>개발자 김민정(18)/우르락끼!</span>
    </div>

</body>
</html>
